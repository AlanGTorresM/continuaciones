<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Vendedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .open-modal-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .open-modal-btn:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            margin-top: 10px;
        }

        .modal-body label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-body input, 
        .modal-body textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-body input[type="file"] {
            padding: 3px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal para Vendedores</h1>
        <button class="open-modal-btn" id="openModal">Agregar Producto</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Subir un Producto</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm" action="/subir-producto" method="POST" enctype="multipart/form-data">
                    <label for="productName">Nombre del Artículo</label>
                    <input type="text" id="productName" name="productName" required>

                    <label for="productImage">Fotos del Artículo</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" multiple required>

                    <label for="unitPrice">Precio Unitario</label>
                    <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>

                    <label for="stock">Existencias</label>
                    <input type="number" id="stock" name="stock" min="1" required>

                    <label for="description">Descripción Detallada</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <button type="submit" class="submit-btn">Subir Producto</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('productModal');

        // Open modal
        openModal.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal if clicked outside
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
