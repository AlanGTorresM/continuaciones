<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - ShopScript</title>
    <!-- CSS compilado de Tailwind -->
    <link rel="stylesheet" href="dist/styles.css">
    <!-- Fuentes para nuestra página -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Encabezado fijo -->
    <header id="navegador" class=" bg-gray-800 shadow-md z-50">
        
    </header>

    <!-- Hero Section -->
    <section class="hero bg-orange-100 pt-20">
        <div class="container mx-auto text-center py-16">
            <h2 class="text-3xl font-bold text-gray-800">¡Descubre lo que tenemos para ti!</h2>
            <p class="text-gray-600 mt-4">Compra y vende productos de manera sencilla y segura.</p>
            <a href="#products" class="mt-6 inline-block px-8 py-3 bg-orange-500 text-white font-bold rounded-lg shadow-lg hover:bg-orange-600 transition">
                Ver Productos
            </a>
            <a href="vendedor.html" class="mt-6 inline-block px-8 py-3 bg-orange-500 text-white font-bold rounded-lg shadow-lg hover:bg-orange-600 transition">
                Publica tu producto
            </a>
        </div>
    </section>

    <!-- Productos -->
    <main class="products container mx-auto py-12" id="products">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Catálogo de Productos</h2>
        <div class="grid grid-cols-4 gap-6">
            
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 ShopScript. Todos los derechos reservados.</p>
            <p class="text-sm">Proyecto de la Facultad de Estudios Superiores Aragón</p>
        </div>
    </footer>
    <script src="./scripts/principal.js" type="module"></script>
    <script src="./scripts/models/articulo_individual.js" type="module"></script>
</body>
</html>
